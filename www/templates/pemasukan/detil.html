<ion-view view-title="Detil Pemasukan">
    <ion-content>        
        <div class="list">
            <label class="item item-input">
              <span class="input-label">ID {{ pemasukanDetil.id }}</span>          
            </label>
            <label class="item item-input">
              <span class="input-label">Nama Pemasukan {{ pemasukanDetil.nama_pemasukan }} </span>          
              
            </label>
            <label class="item item-input">
              <span class="input-label">Jumlah {{ pemasukanDetil.jumlah }}</span>          
            </label>
            <label class="item item-input">
              <span class="input-label">Keterangan {{ pemasukanDetil.keterangan }}</span>
            </label>        
        </div>                
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#/app/pemasukans">
                <i class="icon ion-arrow-left-a"></i>
                Back
            </a>	
        </div>
    </ion-content>
</ion-view>
